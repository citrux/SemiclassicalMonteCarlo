[files]
optical      = data/wopt.dat
acoustical   = data/wac.dat
result       = data/result.dat

[mode]
flag_count_or_load = 1 ; Если 1, загружаем значения вероятностей из файлов, иначе - вычисляем

[plotting]
low = 0.0     ; Минимальное значение переменной, от которой строим график
high = 30.0   ; Максимальное значение переменной, от которой строим график
step = 3.0    ; Шаг изменения переменной, в зависимости от которой строим график
num_var = 15  ; Номер переменной, в зависимости от которой строим график

[params]
beta = 0.5    ; отношение энергии оптического фонона к ширине минизоны
wla_max = 0.1 ; константа электрон-фононного взаимодействия (акустические фононы)
wlo_max = 0.1 ; константа электрон-фононного взаимодействия (оптические фононы)
Exc = 0.0     ; постоянная составляющая электрического поля вдоль оси Ox
Ex = 0.0      ; амплитуда переменной составляющей электрического поля вдоль оси Ох
Eyc = 0.0     ; постоянная составляющая электрического поля вдоль оси Oу
Ey = 0.0      ; амплитуда переменной составляющей электрического поля вдоль оси Оy
H = 0.0       ; напряженность магнитного поля, перпендикулярного к поверхности образца
vx0 = 1.0     ; коэффициент в выражении для компоненты скорости (1)
vy0 = 1.0     ; коэффициент в выражении для компоненты скорости (1)
wx = 1.0      ; частота электрического поля плоской волны, поляризованной вдоль оси Ох
wy = 1.0      ; частота электрического поля плоской волны, поляризованной вдоль оси Оу
wy1 = 1.0
wy2 = 2.0
phi = 3.1415926 ; относительная фаза волны, поляризованной вдоль оси Оу, по сравнению с волной, поляризованной вдоль оси Ох
Ey1 = 0.0
Ey2 = 20.0
Nx = 200        ; количество точек, на которые разбивается первая зона Бриллюэна
Ny = 200
px_max = 3.1415926 ; максимальное значение компонент квазиимпульса
py_max = 3.1415926
A =  0.0       3.1415926; координаты вершин параллелограмма, ограничивающего первую зону Бриллюэна
B =  3.1415926 0.0
D = -3.1415926 0.0
Newton_abs_error = 0.00001 ; абсолютная ошибка вычисления корня уравнения
Newton_n_points = 2000 ; количество элементов, на которое делится отрезок, на котором ищем решение
Simson_n = 1000 ; количество элементов, на которое разбивается область [0..2*Pi] при интегрировании
dt = 0.001     ; шаг по времени при моделировании (важен для метода Рунге-Кутты)
all_time = 100.0 ; время всего моделирования
num_threads_openmp = 4 ; количество ядер, на которое распараллеливается расчет вероятности рассеяния и расчет среднего значения плотности тока
n_part = 240 ; количество частиц n_part
T = 0.5 ; Температура