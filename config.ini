[files]
load = 0 ; Если 1, загружаем значения вероятностей из файлов, иначе - вычисляем
probability  = data/prob.dat
result       = data/result.dat

[phonons]
beta = 0.5    ; отношение энергии оптического фонона к ширине минизоны
wla_max = 0.1 ; константа электрон-фононного взаимодействия (акустические фононы)
wlo_max = 0.1 ; константа электрон-фононного взаимодействия (оптические фононы)
T = 0.5       ; Температура

[fields]
E0     = 0.0  0.0 ; постоянная составляющая электрического поля
E1     = 0.0  0.0 ; амплитуда переменной составляющей электрического поля
E2     = 0.0  0.0 ; амплитуда переменной составляющей электрического поля
H      = 0.0      ; напряженность магнитного поля, перпендикулярного к поверхности образца
omega1 = 0.0      ; круговая частота первой волны
omega2 = 0.0      ; круговая частота второй волны
phi1   = 0.0      ; сдвиг фаз между компонентами первой волны
phi2   = 0.0      ; сдвиг фаз между компонентами второй волны
phi    = 0.0      ; сдвиг фаз между x-компонентами первой и второй волны


[bzone]
A =          0 3.1415926; координаты вершин параллелограмма, ограничивающего первую зону Бриллюэна
B = -3.1415926         0;
D =  3.1415926         0;

[probability]
p_error  = 0.000001 ; абсолютная ошибка вычисления импульса
p_points = 20      ; количество элементов, на которое делится отрезок в зоне
n_integral = 500  ; количество элементов, на которое разбивается область [0..2*Pi] при интегрировании
e_points = 999    ; количество значений энергии, для которых рассчитываются вероятности рассеяния

[model]
dt = 0.001     ; шаг по времени при моделировании (важен для метода Рунге-Кутты)
all_time = 100.0 ; время всего моделирования
threads = 4 ; количество ядер, на которое распараллеливается расчет вероятности рассеяния и расчет среднего значения плотности тока
particles = 240 ; количество частиц n_part

[plot]
low = 0.0     ; Минимальное значение переменной, от которой строим график
high = 30.0   ; Максимальное значение переменной, от которой строим график
step = 3.0    ; Шаг изменения переменной, в зависимости от которой строим график
num_var = 15  ; Номер переменной, в зависимости от которой строим график